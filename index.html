<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Random Dog Image Generator App 3</title>
  </head>
  <body>
    <main class="container">
      <h1>Random Dog Image Generator - Specific Breed Print to DOM</h1>

      <form>
        <label for="dog-breed">Enter a dog breed: </label>
        <input type="text" id="dog-breed" name="dog-breed" class="dog-breed" />

        <input
          type="submit"
          value="Get Dog Images"
          id="dog-breed-submit"
          class="button"
        />
      </form>
      <section class="hidden image-results">
        <img class="images" />
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
